<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bermain</title>

    <!-- style -->
    <link rel="stylesheet" href="/style/style.css" />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar custom">
      <div class="left">
        <div class="left-nav">
          <div class="logo">
            <a href="#" class="logo-nav">GameKu</a>
            <i class="bi bi-chevron-down"></i>

            <div class="mega-menu">
              <div class="menu-col left-col">
                <div class="menu-section">
                  <h4>Platform</h4>
                  <ul id="platformList">
                    <li>Loading...</li>
                  </ul>
                </div>

                <div class="menu-section">
                  <h4>Popular Genres</h4>
                  <ul id="genreList">
                    <li>Loading...</li>
                  </ul>
                </div>
              </div>

              <div class="menu-col right-col">
                <div class="menu-section">
                  <h4>Top Publishers</h4>
                  <ul id="publisherList">
                    <li>Loading...</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <a href="#" class="item">STORE</a>
        </div>

        <div class="nav-menu">
          <ul class="nav-list">
            <a href="#" class="nav-item">Distribution</a>
            <a href="#" class="nav-item">Support</a>
          </ul>
        </div>
      </div>

      <div class="right">
        <a href="#" class="nav-icon-link" title="Wishlist">
          <i class="bi bi-heart"></i>
        </a>
      </div>
    </nav>

    <!-- main -->
    <main class="main container">
      <div class="store-header">
        <div class="store-search">
          <i class="bi bi-search"></i>
          <input type="text" id="globalSearch" placeholder="Search store" />

          <div class="search-results-dropdown" id="searchDropdown"></div>
        </div>

        <div class="store-nav-links">
          <a href="#" class="nav-tab active" data-target="view-discover"
            >Discover</a
          >
          <a href="#" class="nav-tab" data-target="view-browse">Browse</a>
          <a href="#" class="nav-tab" data-target="view-news">News</a>
        </div>
      </div>

      <section id="view-discover" class="page-section active">
        <div class="hero-carousel">
          <div class="hero-stage" id="heroStage">
            <div class="hero-bg" id="heroBg"></div>

            <div class="hero-content">
              <div class="hero-text">
                <h2 id="heroTitle">Loading...</h2>
                <p id="heroDesc">Please wait...</p>

                <div class="hero-buttons">
                  <button class="btn-primary">Learn More</button>
                  <button class="btn-secondary">
                    <i class="bi bi-plus-circle"></i> Add to Wishlist
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="hero-sidebar">
            <ul id="heroList"></ul>
          </div>
        </div>

        <div class="game-swiper-section">
          <div class="section-header-row">
            <h3>Something New</h3>
            <div class="swiper-nav-btns">
              <button class="nav-btn-prev">
                <i class="bi bi-chevron-left"></i>
              </button>
              <button class="nav-btn-next">
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>

          <div class="swiper myGameSwiper">
            <div class="swiper-wrapper" id="swiperWrapper"></div>
          </div>
        </div>
      </section>

      <section id="view-browse" class="page-section hidden">
        <div class="browse-header">
          <h2>Browse Games</h2>
          <div id="popularGenresGrid" class="genre-grid"></div>
        </div>
        <div id="browseContainer" class="game-grid"></div>
      </section>

      <section id="view-news" class="page-section hidden">
        <h2>Latest News</h2>
      </section>
    </main>

    <!-- script -->
    <script src="/js/api.js"></script>
    <script src="/js/components/navbar.js"></script>
    <script src="/js/components/router.js"></script>
    <script src="/js/page/main.js"></script>
    <script src="/js/page/browse.js"></script>
    <script src="/js/utils.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
